<section id="extension" class="section extension">
  <div class="container">
    <h2 class="section-title">{{ .Site.Params.extension.title }}</h2>
    
    <div class="extension-grid">
      {{ range .Site.Params.extension.items }}
      <div class="extension-item">
        <h3 class="extension-title">{{ .title }}</h3>
        <div class="extension-date">{{ .date }}</div>
        <div class="extension-content">
          {{ .content | markdownify }}
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
